<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cadastro de Veículos</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Cadastre seu veiculo para vender mais rapido</h3>
      </div>
      <div class="form-container">
        <div class="form-header">
          <p>Cadastro</p>
        </div>
        <div class="form-body">
          <h1 class="form-title">Venda fácil seu veículo</h1>
          <p>
            Descreva as características do seu veículo e marque todos os
            opicionais e características que ele possui
          </p>
          <form>
            <div class="box-input">
              <label for="title"
                >Título do anúncio:
                <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Defina um título para o seu veículo"
                minlength="1"
                maxlength="30"
                required
              />
              <input class="btn-submit" type="submit" value="Cadastrar" />
            </div>
            <div class="box-input">
              <label for="price"
                >Preço do Veículo:
                <span class="required-field">*</span>
              </label>
              <input
                type="number"
                id="price"
                name="price"
                class="block"
                required
              />
            </div>
            <div class="box-input">
              <label for="description">
                Descrição:
                <span class="required-field">*</span>
              </label>
              <textarea
                id="description"
                name="description"
                class="block"
                cols="30"
                rows="10"
                required
                placeholder="Descreva seu veículo"
              ></textarea>
            </div>
            <div class="box-input">
              <label for=""
                >Único dono?
                <span class="required-field">*</span>
              </label>
              <select name="unique_owner" id="unique_owner" required>
                <option value="">Selecione...</option>
                <option value="1">Sim</option>
                <option value="0">Não</option>
              </select>
            </div>
            <div class="box-input">
              <label for="brand">
                Marca:
                <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Digite a marca do seu veículo"
              />
            </div>
            <div class="box-input">
              <label for="model">
                Modelo:
                <span class="required-field">*</span>
              </label>
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Digite o modelo do seu veículo"
              />
            </div>
            <div class="box-input">
              <label for="mileage">
                Quilometragem:
                <span class="required-field">*</span>
              </label>
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Digite a Quilometragem do seu veículo"
              />
            </div>
            <div class="box-input">
              <label for="purchase-date">
                Data de Compra do Veículo:
                <span class="required-field">*</span>
              </label>
              <input
                type="date"
                name="purchase-date"
                id="purchase-date"
                class="block"
                placeholder="Digite a data da compra do seu veículo"
              />
            </div>
            <div class="box-input">
              <p>Câmbio: <span class="required-field">*</span></p>
              <input type="radio" id="manual" name="gear" />
              <label for="manual">Manual</label>
              <input type="radio" id="automatico" name="gear" />
              <label for="automatico">Automático</label>
            </div>
            <div class="optional-box">
              <p>Opcionais:</p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="alarme"
                    name="optional[]"
                    value="alarme"
                  />
                  <label for="alarme">Alarme</label>
                </li>
                <li>
                  <input type="checkbox" id="ac" name="optional[]" value="ac" />
                  <label for="ac">Ar Condicionado</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="eletric-lock"
                    name="optional[]"
                    value="eletric-lock"
                  />
                  <label for="eletric-lock">Trava Elétrica</label>
                </li>
              </ul>
            </div>
            <div class="optional-box">
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="eletric-window"
                    name="optional[]"
                    value="eletric-window"
                  />
                  <label for="eletric-window">Vidro Elétrico</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="speaker"
                    name="optional[]"
                    value="speaker"
                  />
                  <label for="speaker">Alto Falantes</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="reverse-camera"
                    name="optional[]"
                    value="reverse-camera"
                  />
                  <label for="reverse-camera">Câmera de Ré</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="leather-seat"
                    name="optional[]"
                    value="leather-seat"
                  />
                  <label for="leather-seat">Banco de Couro</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>
                Envie imagens do veiculo: <span class="required-field">*</span>
              </p>
              <input
                type="file"
                multiple
                accept="image/png, image/jpeg"
                id="images"
                name="images"
                required
              />
            </div>
            <input type="submit" class="btn-submit" value="Cadastrar" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
